<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Customer Complaint</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="arvind.css">
<!-- Latest compiled and minified JavaScript -->
</head>
<body>
<div class="col-md-12">
  <div class="row">
    <div class="container whitebg">
      <h2 class="Title">Order Inquiry</h2>
      <div class="col-md-6">
        <div class="row">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Company</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" readonly id="inputEmail3" value="100">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-3 control-label">Division</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" readonly id="inputEmail3" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Status</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" readonly id="inputEmail3">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Inquiry No</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" readonly id="inputEmail3">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Style No<span class="mandatory">*</span></label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputFile" class="col-sm-3 control-label">Product Name</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-3 control-label">Quantity<span class="mandatory">*</span></label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputFile" class="col-sm-3 control-label">Units(Mt/Yd)<span class="mandatory">*</span></label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Name of brand</label>
              <div class="col-sm-9">
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Price</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Price Currency</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Required Ex mill delivery date<span class="mandatory">*</span></label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Customer Remarks</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Marketing Remarks</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Effectivity date (from:to)</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Header Tax template</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Type of invoice</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Item type</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Line tax template</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" >
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="twobtn">
        <input class="btn btn-default Red" type="submit" value="Clear">
        <input class="btn btn-default Red" type="submit" value="Submit">
      </div>
    </div>
  </div>
</div>
</body>
</html>
