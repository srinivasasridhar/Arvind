<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Customer Complaint</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="arvind.css">
<!-- Latest compiled and minified JavaScript -->
</head>
<body>
<div class="col-md-12">
  <div class="row">
    <div class="container whitebg">
      <h2 class="Title">Customer Complaint</h2>
      <div class="col-md-6">
        <div class="row">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Complaint Date</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" readonly id="inputEmail3" value="19-10-2015">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-3 control-label">Complaint No</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" readonly id="inputEmail3">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Status</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" readonly id="inputEmail3">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Company</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" readonly id="inputEmail3" value="100">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Division</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail3" value="101">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputFile" class="col-sm-3 control-label">Invoice No<span class="mandatory">*</span></label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail3" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-3 control-label">Invoice Date<span class="mandatory">*</span></label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputFile" class="col-sm-3 control-label">Brand</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail3" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Row</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail3" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Item type</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" readonly id="inputEmail3">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Style No</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" readonly id="inputEmail3" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Complaint regarding</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Description</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" >
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <form class="form-horizontal">
            
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Complaint type</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Type of Complaint</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" readonly id="inputEmail3" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Comments</label>
              <div class="col-sm-9">
                <textarea type="text" class="form-control" id="inputEmail3" ></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Claim Quantity</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Units</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" readonly id="inputEmail3" >
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Price</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" >
              </div>
            </div>
             <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Currency</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" readonly id="inputEmail3" >
              </div>
            </div>
             <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Total Claimed Value</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" readonly id="inputEmail3" >
              </div>
            </div>
             <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Roll Number</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputEmail3" >
              </div>
            </div>
             <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Attachments (if any)</label>
              <div class="col-sm-9">
                <input type="file" id="inputEmail3" >
              </div>
            </div>
             <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Justified Quantity</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" readonly id="inputEmail3" >
              </div>
            </div>
             <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Justified Value</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" readonly id="inputEmail3" >
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="twobtn">
        <input class="btn btn-default Red" type="submit" value="Clear">
        <input class="btn btn-default Red" type="submit" value="Submit">
      </div>
    </div>
  </div>
</div>
</body>
</html>
